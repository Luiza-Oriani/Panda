<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FAQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141C4B;
            flex-direction: column  ;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1D70B7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #141C4B;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
        footer {
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }

            footer {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
<body>
    <div class="login-container">
        <h2>Login FAQ Suporte</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    </form>
    <p id="error-message" style="color: red; display: none;">Usuário ou senha incorretos!</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMessage = document.getElementById("error-message");

                console.log("Tentativa de login:", username, password); // Depuração

                // Simulação de credenciais (substitua isso pelo backend real)
                const validUser = "admin";
                const validPass = "1234";

                if (username === validUser && password === validPass) {
                    console.log("Login bem-sucedido!");
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html"; // Redireciona para a página protegida
                } else {
                    console.log("Usuário ou senha incorretos!");
                    errorMessage.style.display = "block";
                }
            });
        });
    </script>
            <footer>
                <p>&copy; FAQ Suporte Técnico - Panda Internet Fibra</p>
                <p>Desenvolvido por Luiza Oriani</p>
            </footer>    
</body>
</html>
